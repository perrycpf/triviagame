<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Computer Trivia Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row col-12 justify-content-center">
                    <img id='logoId' class='img-fluid rounded' src="assets/images/logo.jpg">
                </div>
            </header>
            <!-- Title screen for starting the game -->
            <div id="titleScreen" class="container-fluid bounceOut">
                <h2>10 trivia questions</h2>
                <h1>computer</h1>
                <p>with answers</p>
                <button type="button btn btn-default" name="start" id="startBtn">start</button>
            </div>
            <!-- Game screen for playing the game -->
            <div id="gameScreen" class="container-fluid animated slideInDown">
                <section id="question-section">
                    <div class="row col-12 lead" id="timeLeft"></div>
                    <div class="row col-12 lead" id="questionLeft"></div>
                    <div class="row col-12 lead" id="question"></div>
                    <div class="row col-12 lead" id="answerList"></div>
                </section>
                <section id="answer-section">
                    <div class="row col-12 lead" id="gameMessage"></div>
                    <div class="row col-12 lead" id="correctAnswer"></div>
                    <div class="row col-12 lead" id="imageId"></div>
                </section>  
                <section id="summary-section">
                    <div class="row col-12 lead" id="endGameMessage"></div>
                    <div class="row col-12 lead" id="numCorrectAnswers"></div>
                    <div class="row col-12 lead" id="numIncorrectAnswers"></div>
                    <div class="row col-12 lead" id="numUnanswers"></div>
                    <div class="row col-12 lead" id="restartBtn"></div>
                </section>
            </div>    
        </div>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Bootstrap Javascript CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- Game program logic-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
